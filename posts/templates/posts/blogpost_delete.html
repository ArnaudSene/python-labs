{% extends 'core.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <h1>Delete {{ post.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Yes, Delete">
    </form>
{% endblock %}
